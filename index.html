<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add Font Awesome for the delete icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <button id="addTaskBtn" class="add-btn">Add Task</button>
            <div id="taskForm" class="task-form">
                <input type="text" id="taskNameInput" class="task-input" placeholder="Task Name">
                <input type="datetime-local" id="dueDateInput" class="task-input">
                <select id="amPmSelect" class="task-input">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <button id="submitTaskBtn" class="submit-btn">Submit</button>
            </div>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Existing tasks loaded from tasks.php will go here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
